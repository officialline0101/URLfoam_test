<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .visit-buttons, .symptoms {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .visit-buttons button, .symptoms button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }
        .visit-buttons button.active, .symptoms button.active {
            background-color: #444;
            color: #fff;
        }
        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .success-message {
            text-align: center;
            color: green;
            margin-top: 20px;
            font-size: 18px;
        }
        .error-message {
            text-align: center;
            color: red;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>予約フォーム</h1>
        <label for="name">お客様名※必須</label>
        <input type="text" id="name" placeholder="お名前を入力してください">

        <label for="phone">電話番号※必須</label>
        <input type="tel" id="phone" placeholder="電話番号を入力してください">

        <label>ご来店回数※必須</label>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">初めて</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button>
        </div>

        <label>症状※必須</label>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this)">軽症</button>
            <button type="button" onclick="selectSymptom(this)">中等症</button>
            <button type="button" onclick="selectSymptom(this)">重症</button>
        </div>

        <label for="date1">第1希望日※必須<br>希望時間は00分or30分でお願いします</label>
        <input type="datetime-local" id="date1" placeholder="タップして日時を入力">

        <label for="date2">第2希望日</label>
        <input type="datetime-local" id="date2" placeholder="タップして日時を入力">

        <label for="date3">第3希望日</label>
        <input type="datetime-local" id="date3" placeholder="タップして日時を入力">

        <label for="message">メッセージを入力してください</label>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <button class="submit-button" onclick="submitForm()">予約を行う</button>
        <div id="success-message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        let visitCount = '';
        let selectedSymptom = '';

        function selectVisit(element) {
            document.getElementById('firstVisit').classList.remove('active');
            document.getElementById('repeatVisit').classList.remove('active');
            element.classList.add('active');
            visitCount = element.innerText;
        }

        function selectSymptom(element) {
            const allSymptoms = document.querySelectorAll('.symptoms button');
            allSymptoms.forEach(symptom => {
                symptom.classList.remove('active');
            });
            element.classList.add('active');
            selectedSymptom = element.innerText;
        }

        function submitForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date1 = formatDate(document.getElementById('date1').value);
            const date2 = formatDate(document.getElementById('date2').value);
            const date3 = formatDate(document.getElementById('date3').value);
            const message = document.getElementById('message').value;

            if (!name || !phone || !date1 || !visitCount || !selectedSymptom) {
                document.getElementById('error-message').innerText = '必須項目を全て入力してください。';
                return;
            }

            const formData = {
                name,
                phone,
                visitCount,
                selectedSymptom,
                dates: [date1, date2, date3],
                message
            };

            const scriptURL = 'https://script.google.com/macros/s/AKfycbwUxwv-PUXSPXOb6Rhs8BEhL-tSvypnjAq_PGfKdIuUrP_5FYCaCzqicYbUeG0cK2B8IA/exec';

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('success-message').innerText = '予約が完了しました。';
                    document.getElementById('error-message').innerText = '';
                } else {
                    document.getElementById('error-message').innerText = `予約に失敗しました。エラー: ${data.message}`;
                    document.getElementById('success-message').innerText = '';
                }
            })
            .catch(error => {
                document.getElementById('error-message').innerText = `予約に失敗しました。エラー: ${error.message}`;
                document.getElementById('success-message').innerText = '';
                console.error('Error!', error.message);
            });
        }

        function formatDate(datetime) {
            if (!datetime) return '';
            const date = new Date(datetime);
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const day = ('0' + date.getDate()).slice(-2);
            const hours = ('0' + date.getHours()).slice(-2);
            const minutes = ('0' + date.getMinutes()).slice(-2);
            return `${year}-${month}-${day}T${hours}:${minutes}:00.000Z`;
        }
    </script>
</body>
</html>
